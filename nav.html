<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(9, 9, 9);
            background-image: url(nav.jpg);
            color: rgb(249, 244, 244);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures body takes full height */
            
        }

        header {
            background-color: rgb(9, 9, 9);
            color: rgb(249, 244, 244);
            text-align: center;
            padding: 20px;
            font-size: larger;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        nav {
            flex-shrink: 0; /* Prevents the nav from shrinking */
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(180, 9, 140, 0.895);
            text-align: center;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            color: rgb(247, 109, 185);
            background-color: rgb(48, 1, 40);
        }

        ul.dropdown {
            position: relative;
            display: none;
            padding: 0;
            margin: 0;
        }

        ul.dropdown ul {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            z-index: 1;
        }

        ul.dropdown li {
            display: block;
        }

        ul.dropdown li a {
            padding: 12px 16px;
        }

        ul.dropdown li:hover ul {
            display: block;
        }

        ul.dropdown li a:hover {
            background-color: #3f0132;
            color: white;
        }

        main {
            
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: flex-end; /* Align to the bottom */
            padding: 20px;
            text-align: center; /* Center the text in the main section */
        }

        /* Additional styles to push the text lower */
        main i {
            margin-bottom: 20px; /* Space from the bottom of the container */
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content can go here -->
    </header>

    <nav>
        <ul>
            <li><a href="home1.html">Home</a></li>
            <li><a href="about2.html">About</a></li>
            <li><a href="phone1.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        
        <i>"Fragments of a soul, carried by night winds, to a moon too far to touch yet close enough to feel."</i>
    </main>

    <script>
        function toggleDropdown(dropdownId) {
            var dropdown = document.getElementById(dropdownId);
            var isVisible = window.getComputedStyle(dropdown).display === 'block';
            dropdown.style.display = isVisible ? 'none' : 'block';
        }
    </script>
</body>
</html>
